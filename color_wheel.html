<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Wheel</title>
    <style>
        #cgradient{
            height: 400px;
            width: 400px;
            border: 2px solid black;
            background-image: conic-gradient(red 0deg, red 45deg,green 45deg,green 90deg,yellow 90deg, yellow 135deg, blue 135deg,blue 180deg,hotpink 180deg, hotpink 225deg, orange 225deg, orange 270deg, aqua 270deg, aqua 315deg, brown 315deg, brown 360deg );
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="cgradient"></div>
    
</body>
</html>
